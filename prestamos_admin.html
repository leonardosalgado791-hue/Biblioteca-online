<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pr√©stamos Registrados</title>
    <style>
        body {
            font-family: Arial;
            background-color: #240018;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #4b0030;
            padding: 20px;
            margin: 0;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4b0030;
            color: white;
        }

        .btn {
            display: block;
            background-color: #5A002F;
            padding: 12px;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #7A0040;
        }
    </style>
</head>
<body>

<h1>üìö Pr√©stamos Registrados (Administrador)</h1>

<a class="btn" href="Administrador.html">Regresar</a>

<table>
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Libro</th>
            <th>Autor</th>
            <th>Fecha de Pr√©stamo</th>
            <th>Fecha L√≠mite</th>
        </tr>
    </thead>
    <tbody id="tablaPrestamos"></tbody>
</table>

<script>
    function cargarPrestamos() {
        // AHORA LEE LA LISTA CORRECTA
        let prestamosGlobales = JSON.parse(localStorage.getItem("prestamosAdmin")) || [];
        const tabla = document.getElementById("tablaPrestamos");
        tabla.innerHTML = "";

        if (prestamosGlobales.length === 0) {
            tabla.innerHTML = `
                <tr>
                    <td colspan="5">No hay pr√©stamos registrados.</td>
                </tr>
            `;
            return;
        }

        prestamosGlobales.forEach(p => {
            tabla.innerHTML += `
                <tr>
                    <td>${p.usuario}</td>
                    <td>${p.titulo}</td>
                    <td>${p.autor}</td>
                    <td>${p.fechaPrestamo}</td>
                    <td>${p.fechaLimite}</td>
                </tr>
            `;
        });
    }

    cargarPrestamos();
</script>

</body>
</html>
