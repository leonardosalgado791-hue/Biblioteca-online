      gap: 14px;

    }

    .menu-item {
      background: #fff;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(100,40,40,0.2);
      color: #4b2b2d;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
      text-decoration: none;
      display: block;
    }

    .menu-item:hover {
      background: #fcebed;
      transform: translateX(4px);
    }

    .logout {
      margin-top: 20px;
      background: linear-gradient(180deg,#8d2230,#6c1a24);
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: block;

    }
